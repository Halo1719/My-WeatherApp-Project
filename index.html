<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp-Project</title>
  </head>
  <body>
    <div class="weather-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input" id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-body-info">
          <div>
            <h1 class="weather-body-city" id="city"></h1>
            <p class="weather-body-data">
              Tuesday 22:51, <span id="description"></span>
              <br />
              Humidity: <strong>61%</strong>, Wind: <strong>2.06km/h</strong>
            </p>
          </div>
          <div class="weather-body-temp-container">
          <div class="weather-body-icon">☀️</div> 
          <div class="weather-body-temp" id="temperature"></div>
            <div class="weather-body-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Halo1719" target="_blank"
          >Kelebogile Modise</a
        >
        and is
        <a
          href="https://github.com/Halo1719/My-WeatherApp-Project"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://rebeccaweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
